<DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
      
        <form method="POST" action="submit">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Roll Number</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="usernames">
            <div class="mb-3">
                <label for="exampleInput" class="form-label">Date of Exam</label>
                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="dateofexams">
              <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Number</label>
              <input type="number" class="form-control" id="exampleInputPassword1" name="markss">
            </div>
          <button type="submit" class="btn btn-susses">Submit</button>
          </form>
    </body>
</html>
